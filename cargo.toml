[package]
name = "rcubes"
version = "0.1.0"
edition = "2018"

[lib]
crate-type = [ "cdylib", "rlib" ]

[features]
default = ["console_error_panic_hook"]

[dependencies]
js-sys = "0.3.36"
wasm-bindgen = "0.2.59"
console_error_panic_hook = { version = "0.1.1", optional = true }
wee_alloc = { version = "0.4.2", optional = true }

[dependencies.web-sys]
version = "0.3.4"
features = [
  'Document',
  'Element',
  'HtmlCanvasElement',
  'WebGlBuffer',
  'WebGlRenderingContext',
  'WebGlProgram',
  'WebGlShader',
  'Window',
]
